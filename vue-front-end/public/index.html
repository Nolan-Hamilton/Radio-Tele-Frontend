<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>YCAS.jpg">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
  </head>
  <body onload="getInternetExplorerVersion()">
    <script>
        function getInternetExplorerVersion() {
            var ua = window.navigator.userAgent;
                var msie = ua.indexOf("MSIE ");
                var rv = -1;
        
                if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./))      // If Internet Explorer, return version number
                {               
        
                    if (isNaN(parseInt(ua.substring(msie + 5, ua.indexOf(".", msie))))) {
                        //For IE 11 >
                        if (navigator.appName == 'Netscape') {
                            var ua = navigator.userAgent;
                            var re = new RegExp("Trident/.*rv:([0-9]{1,}[\.0-9]{0,})");
                            if (re.exec(ua) != null) {
                                rv = parseFloat(RegExp.$1);
                                alert("Unfortunately, this site does not support Internet Explorer. Please consider upgrading to a newer browser to ensure full access to the sites functionality.\nChrome: https://www.google.com/chrome/\nFirefox: https://www.mozilla.org/en-US/firefox/new/\n");
                            }
                        }
                        else {
                            alert('otherbrowser');
                        }
                    }
                    else {
                        //For < IE11
                        alert(parseInt(ua.substring(msie + 5, ua.indexOf(".", msie))));
                    }
                    return false;
                }}
        </script>
    <noscript>
      <strong>We're sorry but vue-front-end doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
