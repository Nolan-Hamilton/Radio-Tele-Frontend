<!DOCTYPE html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://cdn.materialdesignicons.com/2.7.94/css/materialdesignicons.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/overcast/jquery-ui.css">
    <link href=https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js>
</head>
<body onload="getInternetExplorerVersion()">
    <script>
    function getInternetExplorerVersion() {
        var ua = window.navigator.userAgent;
            var msie = ua.indexOf("MSIE ");
            var rv = -1;
    
            if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./))      // If Internet Explorer, return version number
            {               
    
                if (isNaN(parseInt(ua.substring(msie + 5, ua.indexOf(".", msie))))) {
                    //For IE 11 >
                    if (navigator.appName == 'Netscape') {
                        var ua = navigator.userAgent;
                        var re = new RegExp("Trident/.*rv:([0-9]{1,}[\.0-9]{0,})");
                        if (re.exec(ua) != null) {
                            rv = parseFloat(RegExp.$1);
                            alert("Unfortunately, this site does not support Internet Explorer. Please consider upgrading to a newer browser to ensure full access to the sites functionality.\nChrome: https://www.google.com/chrome/\nFirefox: https://www.mozilla.org/en-US/firefox/new/\n");
                            close();
                        }
                    }
                    else {
                        alert('otherbrowser');
                    }
                }
                else {
                    //For < IE11
                    alert(parseInt(ua.substring(msie + 5, ua.indexOf(".", msie))));
                }
                return false;
            }}
    </script>
    <v-app>
        <div id="app"></div>
        <script src="/bundle.js"></script>
    </v-app>
</body>
